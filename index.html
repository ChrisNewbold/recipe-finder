<!-- HTML start -->
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- document links -->
    <script src="./Assets/script.js" defer></script>
    <link rel="stylesheet" href="./Assets/style.css" />
       <!-- document fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- document title (assists with SEO) -->
    <title>
      Ever wondered what you can cook with ingredients left in your fridge or pantry? 
    </title>
  </head>
<!-- top nav section -->
  <body>
    <header>
      <div class="nav-container">
        <h1 class="logo">RECIPE FINDR</h1>
        <nav>
          <ul>
            <!-- nav uses ID's to take the user to that section of the page -->
            <li><a href="#recipe-finder">Recipe Finder</a></li>
            <li><a href="#previous-recipe-finder">Previous Recipes</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <main id="about-me">
    <!-- this is the ingredients form -->
                <section id="recipe-finder"> 
                  <br />
                  <form>
                  <div class="recipe-container">
                    <div class="recipe-box">
                      <h2>ENTER YOUR INGREDIENTS</h2>
                      <div class="left"></div>
                      <div class="right">
                        <input type="text" class="field" placeholder="First Ingredient">
                        <input type="text" class="field" placeholder="Second Ingredient">
                        <input type="text" class="field" placeholder="Third Ingredient">
                        <button class="btn">Search</button>
                    </div>
                  </div>
                </div>
              </form>
              <section id="previous-recipe-finder">
                <div class="previous-recipe-container">
                  <div class="previous-recipe-box">
                    <h2>PREVIOUS RECIPES</h2>
                    <div class="center"></div>
                    <div class="right">
                  </div>
                </div>
              </div>
              </section>
    </main>
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- footer of the site -->
    <footer>
      <div class="footer-container">
        <div class="footer">
          <div class="footer-email-form">
            <h2>Sign up to our mailing list!</h2>
            <input
              type="email"
              placeholder="Enter your email address"
              id="footer-email"
            />
            <input type="submit" value="send" id="footer-email-btn" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
